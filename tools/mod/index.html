<script>

////// main content///////
$(window).load(function(){
 
            var output = ' ', data,dataa, json;
       json=js_browser("json.json"); 
            dataa=json_decode(json);
            data=dataa.app;
        // echo(data);
			      var i;
			      for (i = 0; i < 2; i++) { 
 output += '<div class=" mycss-floating-box w3-white w3-round" style="  float:left; width:120px;height:85px;"><a class=" w3-margin-bottom w3-margin-right" href="'+dataa['details']+data[i]['number']+'"  target=""><img  class="img" style="width:120px;height:80px;"  src="'+data[i]['img']+'" alt="' + data[i]['name'] +'">	 </a><div class="w3-container w3-green" style ="width:100%;height:5px"><p> </P></div></div>';  
          
};

////////////search///////7777
$(window).load(function(){
        $('#search').keyup(function(){
            var searchField = $('#search').val();
			if(searchField === '')  {
				$('#results').html('');
				return;
			}
			
            var regex = new RegExp(searchField, "i");
            var output = ' ', data,dataa, json;
       json=js_browser("json.json"); 
            dataa=json_decode(json);
            data=dataa.app;
       // echo(data);
           
			      var a;
		  for (a= 0; a < count(data) ; a++) { 
if ((data[a]['name'].search(regex) != -1)){
 output += '<div class=" mycss-floating-box w3-white w3-round" style="  float:left; width:120px;height:85px;"><a class=" w3-margin-bottom w3-margin-right" href="'+dataa['details']+data[i]['number']+ '"  target=""><img  class="img" style="width:120px;height:80px;"  src="'+data[a]['img']+'" alt="' + data[a]['name'] +'">	 </a><div class="w3-container w3-red" style ="width:100%;height:5px"><p> </P></div></div>';  
                
               //   echo(1);
};
			        
			      };
                
              output += '';
              $('#results').html(output);
              
            }); 
            }); 
            

</script>
