<script>
    $(document).ready(function() {
        size_items = $(".items").size();
        ditems = 50;
        y = 50; // no of items shon on first time
        x = ditems;
        //stop loading image
        for (x = 0; x <= 50; x++) {
            $('.img').eq(x).attr('src', $('.img').eq(x).attr('data-src'));
        }
        $('#showLess').hide();
        $('.items:lt(' + x + ')').show();
        $('#loadMore').click(function() {
            v = x = (x + y <= size_items) ? x + y : size_items;
            //stop loading image
            for (x = x - y; x <= v; x++) {
                $('.img').eq(x).attr('src', $('.img').eq(x).attr('data-src'));
            }
            $('.items:lt(' + x + ')').show();
            $('#showLess').show();
            if (x == size_items || x > size_items)
                $('#loadMore').hide();
        });
        $('#showLess').click(function() {
            x = (x - y < 0) ? ditems : x - y;
            $('.items').not(':lt(' + x + ')').hide();
            $('#loadMore').show();
            if (x == ditems)
                $('#showLess').hide();
        });
    });
</script>
